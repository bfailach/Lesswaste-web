<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesswaste - Bienvenida</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fondo de la pantalla con degradado */
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Jost', sans-serif;
            background: linear-gradient(to bottom, #468585, #50B498);
            color: #ffffff;
        }

        .container {
            text-align: center;
        }

        /* Título */
        h1 {
            font-size: 96px;
            font-weight: 300;
        }

        h2 {
            font-size: 16px;
            font-weight: 400;
        }

        /* Botones */
        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        button {
            background-color: #9CDBA6;
            color: #333333;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #86C88E;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lesswaste</h1>
        <h2>Optimiza la gestión de alimentos en el hogar</h2>
        <div class="button-container">
            <!-- Redirige al login.html cuando se hace clic -->
            <a href="login.html">
                <button>Iniciar sesión</button>
            </a>
            <!-- Cambiado el enlace de Registro para redirigir a registro.html -->
            <a href="registro.html">
                <button>Registrarse</button>
            </a>
        </div>
    </div>
</body>
</html>
