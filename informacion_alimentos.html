<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesswaste - Información de Alimentos</title>
    <style>
        /* Estilo General */
        body {
            font-family: 'Jost', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Barra de Navegación */
        .navbar {
            background: linear-gradient(90deg, #088F8F, #5F8575);
            padding: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            position: relative;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            margin: 0;
            font-size: 1.5em;
            text-align: center;
            flex-grow: 1;
        }

        .navbar img {
            width: 24px;
            height: 24px;
            position: absolute;
            right: 15px;
        }

        /* Pestañas de Navegación */
        .tabs {
            display: flex;
            justify-content: center;
            background-color: #ffffff;
            padding: 10px 0;
            border-bottom: 2px solid #eeeeee;
        }

        .tab {
            margin: 0 20px;
            padding: 10px;
            font-size: 1em;
            color: #333;
            cursor: pointer;
            text-decoration: none;
        }

        .tab.active {
            border-bottom: 2px solid #088F8F;
            color: #088F8F;
        }

        /* Contenedor de Información de Alimentos */
        .info-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(186, 186, 186, 0.44);
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"], select, input[type="date"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #dddddd;
            border-radius: 8px;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #468585;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }

        .submit-btn:hover {
            background-color: #357575;
        }
    </style>
</head>
<body>

    <!-- Barra de Navegación -->
    <div class="navbar">
        <h1>Lesswaste</h1>
        <img src="user-icon.png" alt="User Icon">
    </div>

    <!-- Pestañas de Navegación -->
    <div class="tabs">
        <a href="#info" class="tab active">Información de alimentos</a>
        <a href="#feed" class="tab">Feed</a>
        <a href="#saved" class="tab">Recetas guardadas</a>
    </div>

    <!-- Contenedor de Información de Alimentos -->
    <div class="info-container">
        <div class="input-group">
            <input type="text" placeholder="Nombre del alimento">
            <select>
                <option>Color</option>
                <option>Verde</option>
                <option>Amarillo</option>
                <option>Rojo</option>
            </select>
            <select>
                <option>Textura</option>
                <option>Suave</option>
                <option>Crujiente</option>
                <option>Maduro</option>
            </select>
        </div>
        <div class="input-group">
            <input type="date">
        </div>
        <button class="submit-btn">Ingresar</button>
    </div>

</body>
</html>
